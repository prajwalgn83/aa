<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Qualifications & Certificates - Prajwal Gyawali</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Arial', sans-serif;
  }

  body {
    background: linear-gradient(120deg, #0f2027, #203a43, #2c5364);
    min-height: 100vh;
    color: #fff;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 50px 20px;
  }

  .section-title {
    font-size: 3rem;
    margin-bottom: 50px;
    text-align: center;
  
    -webkit-background-clip: text;
    color:#d509fe;
    letter-spacing: 2px;
  }
  .section-title:hover{
    transform: scale(1.1);

  }

  .cert-container {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
    gap: 30px;
    width: 100%;
    max-width: 1200px;
  }

  .cert-card {
    background: linear-gradient(135deg, #ffffff10, #ffffff20);
    backdrop-filter: blur(15px);
    border-radius: 25px;
    padding: 30px 20px;
    text-align: center;
    box-shadow: 0 10px 30px rgba(0,0,0,0.25);
    transition: transform 0.4s ease, box-shadow 0.4s ease, background 0.4s ease;
    cursor: pointer;
  }

  .cert-card:hover {
    transform: translateY(-10px) rotate(-1deg);
    box-shadow: 0 20px 50px rgba(0,0,0,0.5);
   
  }

  .cert-icon {
    font-size: 4rem;
    margin-bottom: 20px;
    color: #fff;
    text-shadow: 0 0 10px rgba(255,255,255,0.5), 0 0 20px rgba(255,255,255,0.3);
    transition: transform 0.3s ease, color 0.3s ease;
  }

  .cert-card:hover .cert-icon {
    transform: scale(1.3) rotate(10deg);
    color: #ffd700;
  }

  .cert-card h3 {
    font-size: 1.6rem;
    margin-bottom: 15px;
    color: #fff;
    text-shadow: 0 0 5px rgba(0,0,0,0.2);
    transition: color 0.3s ease;
  }

  .cert-card p {
    font-size: 1rem;
    line-height: 1.6;
    opacity: 0.9;
    transition: opacity 0.3s ease;
  }

  .cert-card:hover p {
    opacity: 1;
  }

  .floating-shape {
    position: absolute;
    border-radius: 50%;
    opacity: 0.1;
    animation: float 20s infinite;
  }

  .floating-shape:nth-child(1) { width: 300px; height: 300px; background: #ff416c; top: 10%; left: 5%; animation-duration: 30s; }
  .floating-shape:nth-child(2) { width: 200px; height: 200px; background: #4ecdc4; top: 70%; left: 70%; animation-duration: 25s; }
  .floating-shape:nth-child(3) { width: 400px; height: 400px; background: #fbb03b; top: 40%; left: 50%; animation-duration: 35s; }



</style>
</head>
<body>

  
  <div class="floating-shape"></div>
  <div class="floating-shape"></div>
  <div class="floating-shape"></div>

  <h1 class="section-title">üèÜ Qualifications & Certificates</h1>

  <div class="cert-container">
    <div class="cert-card">
      <div class="cert-icon"><i class="fa-solid fa-certificate"></i></div>
      <h3>Web Development Certificate</h3>
      <p>Begineer in HTML, CSS, and JavaScript.</p>
    </div>

    <div class="cert-card">
      <div class="cert-icon"><i class="fa-solid fa-award"></i></div>
      <h3>Video editing </h3>
      <p>A bit of Experience in editing.</p>
    </div>

    <div class="cert-card">
      <div class="cert-icon"><i class="fa-solid fa-brain"></i></div>
      <h3>Problem Solving & Logic</h3>
      <p>Enough life problems to solve.</p>
    </div>
  </div>

</body>
</html>
